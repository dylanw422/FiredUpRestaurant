    <style> @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap'); </style>

<body>
    <div class="topbar">
        <a href="./index.html">Home</a>
        <a href="./menu.html">Menu</a>
        <a href="./reserve.html">Reservations</a>
        <a href="./about.html">About Us</a>
    </div>
    <div class="reserve-template">
        <div class="form">
            <h1>Make A Reservation</h1>
            <form method="POST">
                <input type="text" id="first_name" placeholder="First Name" required pattern="\S+.*">
                <input type="text" id="last_name" placeholder="Last Name" required pattern="\S+.*">
                <input type="text" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <input type="number" id="party" placeholder="How Many Guests" required pattern="[0-9]+">
                <input type="date" id="date" name="reserve_date" required>
                <input type="time" id="time" name="reserve_time" required>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
